

<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <title>Virtual Tabletop</title>
        
        <!--Link to css reset. -->
         <link rel="stylesheet" rel="text/css" href="static/cssre/reset.css">
        
         <!--Getting bootstrap CDN  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        
        <!-- Link to stylesheet -->
        <link rel="stylesheet" rel="text/css" href="static/css/stylesheet.css">
        
        <!-- Link to loginn stylesheet-->
        <link rel="stylesheet" rel="text/css" href="static/css/login.css">
        
        <link rel="stylesheet" href = "static/css/dropdown.css">

        <script>
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
        </script>
    </head>
    <body>
        <header>
            {{template "header.html" .}}   
        </header>

         <!-- Div Clear -->
        <div class="clear"></div>
        
            <!-- login Form-->
            <div class="loginn">   
                <h1>Log in</h1>
                <form action="/login" method="post">
                    <ul>
                        <li>
                            <span class="glyphicon glyphicon-user"></span>
                            <input type="text" name="username" size="20" maxlength="20" placeholder="Username" />
                        </li>
                        <li>
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password" name="password" size="20" maxlength="20" placeholder="Password" />
                        </li>
                        <li>
                            <button type="submit"  class="btn btn-success">Log in</button>
                        </li>
                    </ul>
                </form>
            </div>
        
        <!--try logging the user in-->
        <div>
        <h2>{{.Message}}</h2>
        
    </body>
</html>
